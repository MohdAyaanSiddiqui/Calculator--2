<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Used Bootsrtap CDN-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
   <link rel="stylesheet" href="index.css">
   <title>Document</title>
</head>
<body>
   <div class="container">
       <div class="Calculator-container">
           <h1>Calculator</h1>
           <div class="Calculator-display">
               <div id="display">0</div>
           </div>

           <div class="calculator-buttons">
               <!--Rows-->
               <button class="btn btn-danger" id="clear-btn">AC</button>
               <button class="btn btn-secondary" id="delete-btn">DEL</button>
               <button class="btn btn-secondary" id="percent-btn">%</button>
               <button class="btn btn-primary" value="/">/</button>

               <button class="btn btn-light number-btn" value="7">7</button>
               <button class="btn btn-light number-btn" value="8">8</button>
               <button class="btn btn-light number-btn" value="9">9</button>
               <button class="btn btn-primary operator-btn" value="*">Ã—</button>
               
               <button class="btn btn-light number-btn" value="4">4</button>
               <button class="btn btn-light number-btn" value="5">5</button>
               <button class="btn btn-light number-btn" value="6">6</button>
               <button class="btn btn-primary operator-btn" value="-">-</button>
               
               <button class="btn btn-light number-btn" value="1">1</button>
               <button class="btn btn-light number-btn" value="2">2</button>
               <button class="btn btn-light number-btn" value="3">3</button>
               <button class="btn btn-primary operator-btn" value="+">+</button>
               
               <button class="btn btn-light number-btn" id="zero-btn" value="0">0</button>
               <button class="btn btn-light" id="decimal-btn">.</button>
               <button class="btn btn-success" id="equals-btn">=</button>
           </div>
       </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
